---
title: tags
layout: default
---
<section class="content">
	<article id="index">
	
	<div id="tag_cloud">
	{% for tag in site.tags %}
	<a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }}</a>
	{% endfor %}
	</div>

	<ul class="listing">
	{% for tag in site.tags %}
	  <li class="listing-seperator" id="{{ tag[0] }}">{{ tag[0] }}</li>
		{% for post in tag[1] %}
		  <li class="listing-item">
		  <time datetime="{{ post.date | date:"%Y-%m-%d" }}">{{ post.date | date:"%Y-%m-%d" }}</time>
		  <a href="{{site.baseurl}}{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
		  </li>
		{% endfor %}
	{% endfor %}
	</ul>

	</div>  
	
		<div id="post-bottom">
			<span class="turn-back">
				<a href="{{site.baseurl}}">➥返回主页</a>
			</span>
		</div>

	<script src="{{site.baseurl}}/js/jquery-1.7.1.min.js" type="text/javascript" charset="utf-8"></script> 
	<script src="{{site.baseurl}}/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script> 
	<script language="javascript">
	$.fn.tagcloud.defaults = {
		size: {start: 1, end: 1, unit: 'em'},
		  color: {start: '#f8e0e6', end: '#ff3333'}
	};

	$(function () {
		$('#tag_cloud a').tagcloud();
	});
	</script>

	</article>
</section>
